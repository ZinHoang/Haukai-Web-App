      </nav>
      <!-- Light/Dark mode toggle -->
      <div class="d-flex">
        <div class="form-check form-switch ms-auto me-4 mb-4">
          <label class="form-check-label ms-3" for="lightSwitch">
          </label>
          <input class="form-check-input" type="checkbox" id="lightSwitch" />
        </div>
      </div>
    </div>

    <!-- Main content-->
    <div class="contact-area mb-5">
      <div class="container">
        <h2 class="mb-4 text-center">Contact us</h2>
        <p>
          <strong>Address:</strong> 1 Island Street, Kerikeri, Bay of Islands
          <br>
          <strong>Phone:</strong> 09 401 4019
        </p>

        <div class="row">
          <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="contact-form">
              <form>
                <div class="form-group">
                  <input class="form-control" placeholder="Your Name" type="text">
                </div>
                <div class="input-group">
                  <input class="form-control" placeholder="Your Email" type="email">
                  <span class="input-group-text">@gmail.com</span>
                </div>
                <div class="form-group">
                  <textarea class="form-control" cols="30" placeholder="Your Message" rows="10"></textarea>
                </div>
                <button class="btn btn-primary mt-2" type="submit">SUBMIT</button>
              </form>
            </div>
          </div>
          <!-- Google Map -->
          <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="map-area">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7751.518257662568!2d173.94403661461132!3d-35.228582921986046!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d0bb73e31b0728b%3A0x500ef6143a2d500!2sKerikeri!5e0!3m2!1sen!2snz!4v1672208207179!5m2!1sen!2snz"
